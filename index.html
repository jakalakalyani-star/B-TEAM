<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResumeAI - Smart Screening Tool</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <div class="app-container">
        <div
            style="display: flex; justify-content: space-between; align-items: center; width: 100%; grid-column: 1 / -1;">
            <h1>ResumeAI <span style="font-weight:300; font-size: 1.5rem; opacity: 0.7;">Screening Tool</span></h1>
            <button onclick="Auth.logout()"
                style="width: auto; padding: 0.5rem 1rem; background: rgba(255,255,255,0.05); font-size: 0.85rem;">Logout</button>
        </div>

        <!-- Input Section -->
        <div class="glass-panel input-section">
            <div class="form-group">
                <label for="roleSelect">Target Job Role</label>
                <select id="roleSelect">
                    <option value="" disabled selected>Loading roles...</option>
                </select>
            </div>

            <div class="form-group">
                <label>Resume Content</label>
                <div style="margin-bottom: 1rem;">
                    <input type="file" id="pdfUpload" accept=".pdf"
                        style="color: var(--text-primary); background: rgba(255,255,255,0.05); padding: 0.5rem; border-radius: 0.5rem; width: 100%;">
                    <small style="color: var(--text-secondary); display: block; margin-top: 0.25rem;">Or upload a PDF to
                        auto-fill</small>
                </div>
                <textarea id="resumeText" placeholder="Paste the resume text here..."></textarea>
            </div>

            <button id="analyzeBtn">Analyze Relevance</button>
        </div>

        <!-- Output Section -->
        <div class="glass-panel output-section">
            <!-- Results (Normally Hidden) -->
            <div id="resultSection" class="hidden">
                <div class="score-container">
                    <div id="scoreContainer" class="score-circle">
                        <div class="score-inner">
                            <span id="scoreValue" class="score-value">0%</span>
                            <span class="score-label">Match</span>
                        </div>
                    </div>
                </div>

                <div class="analysis-section">
                    <div class="analysis-group">
                        <div class="group-title" style="color: var(--success-color);">Matched Keywords</div>
                        <div id="matchedKeywords" class="tags"></div>
                    </div>

                    <div class="analysis-group">
                        <div class="group-title" style="color: var(--error-color);">Missing Keywords</div>
                        <div id="missingKeywords" class="tags"></div>
                    </div>
                </div>
            </div>

            <!-- Placeholder when no result -->
            <div id="placeholderSection" style="display: none;">
                <!-- Logic will toggle this if needed -->
            </div>

        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/backend.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
